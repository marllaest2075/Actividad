<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer Pagina</title>
</head>

<body>
  <table>
      <thead><!--cabezera de la tabla-->
          <tr><!--pa poder mostrarlas filas-->
              <th>Mes</th> <!--para mosrar las celdas de la cabezera-->    
              <th>Ahorros</th>
          </tr>
      </thead>
      <tbody><!--para desplegar la informacion de la tabla-->
          <tr>
              <td>Enero</td><!--para mostrar las celdas de la informacion-->
              <td>1000</td>
          </tr>
          <tr>
            <td>Febrero</td>
            <td>1200</td>
        </tr>
      </tbody>
      <tfoot><!--Pie de tabla-->
          <tr>
              <td>Suma total</td>
              <td>2200</td>
          </tr>
      </tfoot>
  </table>
</body>

</html>
